<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>HW 9 JS Marchenko Yaroslava</title>
</head>

<body>


    <!-- ------------------------------- Task-1 ------------------------------- -->


    <div class="container">
        <h1 class="title">Задание №1</h1>
        <p class="taskTitle">Укажите радиус окружности</p>
        <form class="formTask1" method="POST" onsubmit="return(false)">
            <input class="input" type="text" id="inputTask1" maxlength="20">
            <button class="button" id="buttonTask1">Результат</button>
        </form>
        <div id="result1" class="result"></div>
    </div>


    <!-- ------------------------------- Task-2 ------------------------------- -->


    <div class="container">
        <h1 class="title">Задание №2</h1>
        <p class="user">"Функцию, которая описывает CSS класс"</p>
        <div id="task2"></div>
    </div>


    <!-- ------------------------------- Task-3 ------------------------------- -->


    <div class="container">
        <h1 class="title">Задание №3</h1>
        <div class="containerTimer">
            <p class="titleTask3">До Нового Года осталось:</p>
            <div class="timerBlock">
                <div class="timer">
                    <h2 class="time" id="day">00</h2>
                    <p class="timeTitle">Дней</p>
                </div>
                <div class="timer">
                    <h2 class="time" id="hours">00</h2>
                    <p class="timeTitle">Часов</p>
                </div>
                <div class="timer">
                    <h2 class="time" id="minuts">00</h2>
                    <p class="timeTitle">Минут</p>
                </div>
                <div class="timer">
                    <h2 class="time" id="seconds">00</h2>
                    <p class="timeTitle">Секунд</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./task1.js" type="module"></script>
    <script src="./task2.js" type="module"></script>
    <script src="./task3.js" type="module"></script>
    <!-- Включила строгий режим -->

</body>

</html>
